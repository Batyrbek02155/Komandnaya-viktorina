<title>Командная викторина</title>
</head>

<body>

<h1>⚡ Командная викторина</h1>

<!-- STEP 1 -->
<div id="screenTeams" class="screen">
  <input id="nameA" placeholder="Название команды A"><br><br>
  <input id="nameB" placeholder="Название команды B"><br><br>
  <button onclick="goSubjects()">Далее</button>
</div>

<!-- STEP 2 -->
<div id="screenSubjects" class="screen hidden">
  <h2>Выберите предмет</h2><br>
  <div class="subjects">
    <div class="subject" onclick="startGame('ru')">📘 Русский</div>
    <div class="subject" onclick="startGame('en')">🇬🇧 Английский</div>
    <div class="subject" onclick="startGame('math')">📐 Математика</div>
    <div class="subject" onclick="startGame('cs')">💻 Информатика</div>
    <div class="subject" onclick="startGame('hist')">🏺 История</div>
    <div class="subject" onclick="startGame('chem')">🧪 Химия</div>
  </div>
</div>

<!-- GAME -->
<div id="screenGame" class="screen hidden">
<div class="game">

<div class="team">
  <div class="team-header" id="teamA"></div>
  <div class="level"><span id="barA"></span></div>
  <div class="question" id="qA"></div>
  <div class="options" id="oA"></div>
</div>

<div class="team">
  <div class="team-header" id="teamB"></div>
  <div class="level"><span id="barB"></span></div>
  <div class="question" id="qB"></div>
  <div class="options" id="oB"></div>
</div>

</div>
</div>

<!-- WIN -->
<div id="win" class="win hidden">
  <div class="win-card" id="winnerText"></div>
</div>

<!-- ❗ JS ОСТАЛСЯ БЕЗ ИЗМЕНЕНИЙ -->
<script src="script.js"></script>

</body>
</html>
